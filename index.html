<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Art Maker</title>
    <!-- Links to stylesheet-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>pixel art maker</h1>

    <h2>choose grid size:</h2>
    <form id="sizePicker">
      grid height:
      <input
        type="number"
        id="inputHeight"
        name="height"
        min="1"
        max="50"
        value="10"
      />
      grid width:
      <input
        type="number"
        id="inputWidth"
        name="width"
        min="1"
        max="50"
        value="10"
      />
      <input type="submit" id="submitButton" />
      <input type="submit" value="erase all" id="clearButton" />
    </form>

    <div id="inlineBlock">
      <h2>pick a color:</h2>
      <input type="color" id="colorPicker" />
    </div>

    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
  </body>
</html>
