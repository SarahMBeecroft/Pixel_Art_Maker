<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Art Maker</title>
    <!-- Links to stylesheet-->
    <link rel="stylesheet" href="styles.css" />
    <!-- Links to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>pixel art maker</h1>

    <h2>choose grid size:</h2>
    <form id="sizePicker">
      grid height:
      <input
        type="number"
        id="inputHeight"
        name="height"
        min="1"
        max="50"
        value="10"
      />
      grid width:
      <input
        type="number"
        id="inputWidth"
        name="width"
        min="1"
        max="50"
        value="10"
      />
      <input type="submit" id="submitButton" value="reset" />
    </form>

    <div id="inlineBlock">
      <h2>pick a color:</h2>
      <input type="color" id="colorPicker" />
      <h2>&nbsp;&nbsp;erase:&nbsp;</h2>
      <i class="fa fa-eraser" id="eraseButton"></i>
    </div>

    <table id="pixelCanvas"></table>

    <script src="app.js"></script>
  </body>
</html>
